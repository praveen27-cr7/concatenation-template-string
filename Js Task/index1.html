<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        
for (let i = 6; i >  0; i--) {
    
  for (let j = i; j < 6; j++) {
      document.write("&nbsp")  
      document.write("&nbsp")  
      document.write("&nbsp")  
  } 
  let temp = (i*2)-1
  for (let k = 0; k < temp; k++) {
     document.write("* ") 
    }
  document.write("<br>")
}


    </script>
</body>
</html>
